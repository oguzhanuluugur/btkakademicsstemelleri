    <style>
        /* Kutular sabit gneişlikte */
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        /* kutu genişlikleri*/

        .col-1 {
            width: 8.33%;
        }

        .col-2 {
            width: 16.66%;
        }

        .col-3 {
            width: 25%;

        .col-4 {

            width: 83.33%;
        }

        .col-11 {
            width: 91.66%;
        }

        .col-12 {
            width: 100%;
        }

        /* satırlar */
        .row {
            border: chocolate solid 2px;
            background-color: aqua;
            margin: 10px;
            border-radius: 10px;
            padding: 10px;
        }

        /* satırların yan yana gelmesi*/
        .row::after {
            content: "";
            clear: both;
            display: table;
        }

        /*tepkisel resimler */
        img {
            width: 100%;
            height: auto;
        }

        /* col- yasla*/
        [class*="col-"] {
            float: left;
            padding: 15px;
            /*border: 1px solid red;*/
        }

        /* 768 px daha küçük ekranlar için */
        @media screen and (max-width:500px) {
            [class*="col-"] {
                width: 100%;
            }
        }

        /*kutu yükseklikleri */
        #ust {
            min-height: 50px;
        }

        #menu {
            min-height: 50px;
        }

        #orta {
            min-height: 400px;
        }

        #alt {
            min-height: 50px;
        }

        /*sosyal medya iconları */
        #icon {
            width: 50px;
            float: right;
            margin-right: 10px;
        }

        /*ana menu*/
        #menu #anamenu ul {
            list-style: none;
        }

        #menu #anamenu ul li {
            border: 1px solid black;
            width: 25%;
            float: left;
            border-radius: 5px;
            text-align: center;
            padding: 10px;
        }

        /* 500px den daha küçük ekranlar için tepkisel buton */
        @media screen and (max-width:500px) {
            #menu #anamenu ul li {
                width: 100%;
            }
        }

        /* anamenu linkleri */
        #menu #anamenu a {
            color: cornsilk;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: bold;

            padding: 5px;
            text-decoration: none;
        }

        #menu #anamenu a:hover {
            color: brown;
            text-decoration: underline;
        }

        #menu #anamenu a:active,
        a:visited {
            color: blueviolet;
        }

        /*alt menu */
        #alt #altmenu p {
            text-align: center;
        }

        #resim {
            width: 20%;
            height: auto;
            border: gray solid;
            float: left;
            margin: 10px;
        }

        @media screen and (max-width:500px) {
            #resim {
                width: 100%;
            }
        }
